name: mypy
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Qtile Health
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install mypy qtile
      - name: Check config
        run: |
          mypy config.py
